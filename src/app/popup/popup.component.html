<div class="login">
    <div class="login_wrapper">
        <div class="animate form login_form" style="padding: 0 5% 0 5%; margin-top: 10%; background-color: azure;">
            <section class="login_content" [ngStyle]="{'display':(issuccess == true) ? 'none' : 'block'}">
                <form #formAdd="ngForm" (ngSubmit)="createMember(formAdd)">
                    <div class="row">
                        <img src="{{posterImage}}" style="width: 100%; height: 170px; margin-bottom: 20px; margin-top: 6px; margin-right: 6px;" />
                    </div>
                    <div>
                        <div class="input-group" style="margin-top: 5%;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user" style="font-size: 20px;"></i></span>
                            <input type="text" class="form-control" name="fullName" placeholder="{{ 'register.fullName' | translate }} " ngModel>
                        </div>
                    </div>
                    <div>
                        <div class="input-group" style="margin-top: 5%;">
                            <span class="input-group-addon"><i class="fa fa-phone" style="font-size: 22px;"></i></span>
                            <input type="text" class="form-control" name="phoneNumber" placeholder="{{ 'register.phoneNumber' | translate }}" ngModel [pattern]="mobNumberPattern" #mobNumber="ngModel">
                        </div>
                        <div *ngIf="mobNumber.errors && formAdd.submitted && !isValidFormSubmitted" [ngClass]="'error'">
                            <div class="errorphone" *ngIf="mobNumber.errors.pattern">
                                {{'register.validatePhone' | translate}}
                            </div>
                        </div>
                    </div>
                    <div>
                        <button style="margin-top: 5%;" type="submit" class="btn btn btn-primary submit">{{ 'register.submit_register' | translate }}</button>
                    </div>
                </form>
                <div class="row" style="margin-top: 15%;background-color: white; margin-bottom: 10px;">
                    <!-- <label style="float: left; margin-bottom: 10px;">Thông tin mô tả chiến dịch</label> -->
                    <label style="padding-bottom: 10px; padding-top: 10px;">{{contentsc}}</label>

                </div>
            </section>
            <div style="height: 200px; margin-top: 20%;" [ngStyle]="{'display':(issuccess == false) ? 'none' : 'block'}">
                <h3 style="text-align: center; padding-top: 17%; color: #F810C7;">Đăng ký thành công!</h3>
                <h4 style="text-align: center; color: #F810C7;">Xin cảm ơn!</h4>
            </div>
        </div>
    </div>
</div>
